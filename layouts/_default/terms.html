{{ define "content" }}

    {{ range $taxonomy_term, $taxonomy := .Site.Taxonomies }}
        {{ if eq $taxonomy_term "tags" }}
            <ul id="tag_list"> 
                {{ range $key, $value := $taxonomy }}
                    <li>{{ $key }}
                        <ul>
                            {{ range $value.Pages }}
                                <li hugo-nav="{{ .RelPermalink}}">
                                    <a href="{{ .Permalink}}">{{ .LinkTitle }}</a>
                                </li>
                            {{ end }}
                        </ul>
                    </li>
                {{ end }} 
            </ul>
        {{ end }}
    {{ end }}

{{ end }}
